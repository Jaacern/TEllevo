<ion-content>
  <div class="container">
    <img src="assets/bienvenida.png" alt="Bienvenida" class="welcome-image" />
    <h1 class="main-title">Te Llevo!</h1>
    <p class="welcome-text">COMPARTE EL VIAJE, DISFRUTA EL DESTINO</p>

    <ion-card class="login-card">
      <ion-card-content>
        <h2 class="card-title">Inicia Sesión</h2>

        <form>
          <ion-item>
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input type="email" placeholder="Email" class="custom-input"></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input type="password" placeholder="Contraseña" class="custom-input"></ion-input>
          </ion-item>

          <div class="options-container">
            <ion-item class="remember-me-item" lines="none">
              <ion-checkbox slot="start" class="remember-me-checkbox"></ion-checkbox>
              <ion-label class="remember-me-label">Recuerdame</ion-label>
               <a href="#" class="forgot-password">Olvidaste tu contraseña?</a>
          </ion-item>
          </div>

          <ion-button expand="full" class="login-button">Login</ion-button>
        </form>

        <p class="signup-text">Aún no tienes cuenta? <a href="#" class="signup-link">Crea tu cuenta aquí</a></p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
