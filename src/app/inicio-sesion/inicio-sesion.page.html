<ion-content>
  <div class="container">
    <!-- Imagen centrada -->
    <img src="assets/bienvenida.png" alt="Bienvenida" class="welcome-image" />

    <!-- Título en azul -->
    <h1 class="main-title">Te Llevo!</h1>

    <!-- Texto centrado -->
    <p class="welcome-text">COMPARTE EL VIAJE, DISFRUTA EL DESTINO</p>

    <!-- Tarjeta de inicio de sesión -->
    <ion-card class="login-card">
      <ion-card-content>
        <h2 class="card-title">Inicia Sesión</h2>

        <!-- Formulario de inicio de sesión -->
        <form>
          <!-- Campo de email -->
          <ion-item>
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input 
              type="email" 
              placeholder="Email" 
              class="custom-input">
            </ion-input>
          </ion-item>

          <!-- Campo de contraseña -->
          <ion-item>
            <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            <ion-input 
              type="password" 
              placeholder="Contraseña" 
              class="custom-input">
            </ion-input>
          </ion-item>

          <!-- Casilla de "Recuerdame" -->
          <ion-item class="remember-me-item">
            <ion-checkbox slot="start" class="remember-me-checkbox"></ion-checkbox>
            <ion-label class="remember-me-label">Recuerdame</ion-label>
          </ion-item>

          <!-- Botón de inicio de sesión -->
          <ion-button expand="full" class="login-button">Login</ion-button>
        </form>

        <!-- Texto de registro -->
        <p class="signup-text">
          Aún no tienes cuenta? 
          <a (click)="navegarACrearCuenta()" class="signup-link">Crea tu cuenta aquí</a>
        </p>


      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
